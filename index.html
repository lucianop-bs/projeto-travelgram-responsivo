<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/index.css">


    <title>Travelgram</title>

</head>

<body>
    <header>
        <img src="./assets/Logo.svg" alt="logo travelgram">

        <nav class="">
            <img src="./assets/MagnifyingGlass.svg" alt="">

            <a href="#" class="desktop-only">Explorar</a>
            <a href="#" class="desktop-only">Minhas viagens</a>
            <img src="./assets/foto-p.svg" alt="">

        </nav>
    </header>
    <main>

        <img class="image-perfil" src="./assets/foto-g.svg" alt="foto de perfil">
        <div class="bio">
            <h1>Isabela Torres</h1>
            <p>Amante de viagens, cultura e gastronomia. 🌍✈️
                <br>
                Aqui compartilho as histórias registradas em cada clique, explorando cantinhos fascinantes do nosso
                planeta a partir da movimentada cidade de São Paulo. 🏙️📸
            </p>
        </div>

        <div class="infor">
            <div class="flex">
                <img src="./assets/MapPin.svg" alt="">
                <p>São Paulo, Brazil</p>
            </div>
            <div class="flex">
                <img src="./assets/AirplaneTilt.svg" alt="">
                <p>37 países</p>
            </div>
            <div class="flex">
                <img src="./assets/Image.svg" alt="">
                <p>240 fotos</p>
            </div>
        </div>


    </main>

    <section class="photo-galery">
        <div><img src="./assets/Image 01.png" alt=""></div>
        <div><img src="./assets/Image 02.png" alt=""></div>
        <div><img src="./assets/Image 03.png" alt=""></div>
        <div><img src="./assets/Image 04.png" alt=""></div>
        <div><img src="./assets/Image 05.png" alt=""></div>
        <div><img src="./assets/Image 06.png" alt=""></div>
        <div><img src="./assets/Image 07.png" alt=""></div>
        <div><img src="./assets/Image 08.png" alt=""></div>
        <div><img src="./assets/Image 09.png" alt=""></div>
        <div><img src="./assets/Image 10.png" alt=""></div>
        <div><img src="./assets/Image 11.png" alt=""></div>
        <div><img src="./assets/Image 12.png" alt=""></div>
    </section>

</body>

</html>
